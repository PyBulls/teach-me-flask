<!doctype html>
<title>Post a Meeting</title>
<form method="POST" action="{{url_for('submit')}}">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=20) }}
    {% if form.name.errors %}
        <ul class="errors">
            {% for error in form.name.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}    
    </br>
    {{ form.email.label }} {{ form.email(size=20) }}
    <input type="submit" value="Go">
</form>
</html>
